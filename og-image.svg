<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Large PillSnap Logo (약품 + 돋보기) -->
  <g transform="translate(200, 200)">
    <!-- Main pill capsule -->
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="white" stroke="url(#pillGradient)" stroke-width="8"/>
    <ellipse cx="-60" cy="0" rx="60" ry="60" fill="url(#pillGradient)" opacity="0.8"/>
    
    <!-- Magnifying glass -->
    <circle cx="80" cy="80" r="70" fill="none" stroke="url(#pillGradient)" stroke-width="12"/>
    <circle cx="80" cy="80" r="45" fill="#4ECDC4" opacity="0.3"/>
    <line x1="135" y1="135" x2="180" y2="180" stroke="url(#pillGradient)" stroke-width="12" stroke-linecap="round"/>
  </g>
  
  <!-- Main text -->
  <text x="600" y="200" font-family="'Noto Sans KR', Arial, sans-serif" font-size="72" font-weight="bold" fill="white">PillSnap</text>
  <text x="600" y="280" font-family="'Noto Sans KR', Arial, sans-serif" font-size="40" fill="#fbbf24">약을 촬영하면, AI가 알려드립니다</text>
  <text x="600" y="340" font-family="'Noto Sans KR', Arial, sans-serif" font-size="28" fill="white" opacity="0.9">현직 약사가 개발한 전문 의약품 정보 서비스</text>
  
  <!-- 추가 장식 요소들 -->
  <!-- 작은 약품들 -->
  <g opacity="0.4">
    <ellipse cx="100" cy="500" rx="25" ry="12" fill="white" transform="rotate(15 100 500)"/>
    <ellipse cx="1000" cy="100" rx="20" ry="10" fill="white" transform="rotate(-30 1000 100)"/>
    <ellipse cx="1100" cy="500" rx="30" ry="15" fill="white" transform="rotate(45 1100 500)"/>
  </g>
  
  <!-- AI 네트워크 패턴 -->
  <g opacity="0.3" stroke="white" stroke-width="3" fill="none">
    <circle cx="900" cy="450" r="12"/>
    <circle cx="950" cy="420" r="8"/>
    <circle cx="980" cy="480" r="10"/>
    <line x1="900" y1="450" x2="950" y2="420"/>
    <line x1="950" y1="420" x2="980" y2="480"/>
  </g>
  
  <!-- 출시 예정 배지 -->
  <g transform="translate(850, 500)">
    <rect x="0" y="0" width="200" height="50" rx="25" fill="white" opacity="0.9"/>
    <text x="100" y="32" font-family="'Noto Sans KR', Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#pillGradient)">곧 출시 예정!</text>
  </g>
</svg>